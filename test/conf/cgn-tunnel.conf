!
! CGN STANDALONE with GRE tunnel
!
hostname pan
!
bpf-program cgn
 description le-cgn-qui-dechire
 path bin/cgn.bpf
 no shutdown
!
carrier-grade-nat cgn-conf-1
 ipv4-pool 1.1.1.1/24
!
interface eth0
 description gigaport
 carrier-grade-nat cgn-conf-1 side network-out
 bpf-program cgn
 no shutdown
!
interface grecmg0
 description tunnel_gre_vers_les_cmgs
 carrier-grade-nat cgn-conf-1 side network-in
 no shutdown
!
