!
! CGN STANDALONE with 2 interfaces
!
! work with test/cgn_setup.sh
!
hostname pan
!
line vty
 no login
 listen 127.0.0.1 1664
!
carrier-grade-nat toto
 description est_ce_qu_ont_peut_mettre_des_espaces
 ipv4-pool 37.141.0.0/24
!
bpf-program cgn
 description le-cgn-qui-dechire
 path bin/cgn.bpf
 end
!
interface priv
 description priv_itf
 bpf-program cgn
 carrier-grade-nat toto side network-in
 direct-tx-gw 192.168.61.1
 no shutdown
!
interface pub
 description pub_itf
 bpf-program cgn
 carrier-grade-nat toto side network-out
 direct-tx-gw 192.168.61.5
 no shutdown
!
