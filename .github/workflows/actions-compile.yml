name: basic compilation test
run-name: ${{ github.actor }} basic compilation and basic tests ⚗️
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
jobs:
  build-gtp-guard:
    name: Build gtp-guard
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [ gcc, clang ]
    steps:
      - name: add missing packages
        uses: ConorMacBride/install-package@v1
        with:
          apt: libelf-dev llvm
      - name: recursive checkout (with libbpf submodule)
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: make gtp-guard
        run : CC=${{ matrix.compiler }} make -j $(nproc)
      - name: make eBPF
        run : cd src/bpf && make
      - name: basic run
        run : bin/gtp-guard --version
      - name: Upload gtp-guard artifacts
        uses: actions/upload-artifact@v4
        with:
          name : artifact-gtp-guard-${{ matrix.compiler }}
          path : |
            bin/gtp-guard
            src/bpf/*.bpf
  build-gtping:
    name: Build gtping
    runs-on: ubuntu-latest
    needs: build-gtp-guard
    steps:
      - name: gtping from upstream
        uses: actions/checkout@v4
        with:
          repository: 'vjardin/gtping'
      - name: build gtping from upstream
        shell: bash
        run : |
          ./configure
          make -j $(nproc)
      - name: check gtping from upstream
        run : src/gtping --version
      - name: Upload gtping artifacts
        uses: actions/upload-artifact@v4
        with:
          name : artifact-gtping
          path : src/gtping
  test-using-gtping:
    name: gtp-guard test using gtping
    needs: build-gtping
    runs-on: ubuntu-latest
    steps:
      - name: Fetch artifact gtping
        uses: actions/download-artifact@v4
        with:
          path: bin
          pattern: artifact-gtp*
          merge-multiple: false
      - name: Create config file
        uses: 1arp/create-a-file-action@0.3
        with:
          path: 'etc'
          file: 'gtp-guard.conf'
          content: |
            !
            gtp-router demo
              gtpc-tunnel-endpoint 0.0.0.0 port 2123 listener-count 3
              gtpu-tunnel-endpoint 0.0.0.0 port 2152 listener-count 3
            !
            line vty
              no login
              listen 127.0.0.1 8888
            !
      - name: run the test
        shell: bash
        run : |
          ls -R -la
          chmod 755 bin/artifact-gtp-guard-gcc/bin/gtp-guard
          chmod 755 bin/artifact-gtping/gtping
          GTP_GUARD_PID_FILE=/tmp/gtp-guard.pid bin/artifact-gtp-guard-gcc/bin/gtp-guard --dump-conf --dont-fork --log-console --log-detail -f etc/gtp-guard.conf &
          sleep 5
          bin/artifact-gtping/gtping -vvvv -c 3 127.0.0.1 -t 100
          # kill -TERM $(cat /var/run/gtp-guard.pid)
          ls -la /sys/fs/
          sudo ls -la /sys/fs/bpf/
          sudo ip -d link show dev lo
          sudo ip link set dev lo xdpgeneric obj bin/artifact-gtp-guard-gcc/src/bpf/gtp_fwd.bpf sec xdp verbose
          sudo ip -d link show dev lo
          sudo ip link set dev lo xdp off
          echo test netns
          sudo ip link add vegw2gtp-g   type veth peer name vegtp-g2gw
          sudo ip link add vegtp-g2bras type veth peer name vebras2gtp-g
          sudo ip netns add gw
          sudo ip netns add gtp-guard
          sudo ip netns add bras
          sudo ip link set vegw2gtp-g netns gw
          sudo ip link set vegtp-g2gw netns gtp-guard
          sudo ip link set vegtp-g2bras netns gtp-guard
          sudo ip link set vebras2gtp-g netns bras
          sudo ip netns exec gw ifconfig lo up
          sudo ip netns exec gtp-guard ifconfig lo up
          sudo ip netns exec bras ifconfig lo up


